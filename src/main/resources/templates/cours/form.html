<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">Ã¨
</head>
<body class="container mt-4">

<h2 th:text="${cours.id == null} ? 'Ajouter un cours' : 'Modifier un cours'"></h2>

<a href="/cours" class="btn btn-secondary mb-3">â† Retour</a>

<form th:action="@{/cours/save}" th:object="${cours}" method="post" class="card p-4">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Titre</label>
        <input type="text" class="form-control" th:field="*{titre}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" th:field="*{description}" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Niveau</label>
        <input type="text" class="form-control" th:field="*{niveau}" required>
    </div>

    <div class="row">
        <div class="col">
            <label>Date</label>
            <input type="date" class="form-control" th:field="*{date}" required>
        </div>
        <div class="col">
            <label>Heure dÃ©but</label>
            <input type="time" class="form-control" th:field="*{heureDebut}" required>
        </div>
        <div class="col">
            <label>Heure fin</label>
            <input type="time" class="form-control" th:field="*{heureFin}" required>
        </div>
    </div>

    <div class="mb-3 mt-3">
        <label>Nombre de places</label>
        <input type="number" class="form-control" th:field="*{nbPlaces}" min="1" required>
    </div>

    <div class="mb-3">
        <label>Entraineur</label>
        <select class="form-select" th:field="*{entraineur.id}" required>
            <option value="">-- Choisir --</option>
            <option th:each="e : ${entraineurs}"
                    th:value="${e.id}"
                    th:text="${e.nom + ' ' + e.prenom}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label>Terrain</label>
        <select class="form-select" th:field="*{terrain.id}" required>
            <option value="">-- Choisir --</option>
            <option th:each="t : ${terrains}"
                    th:value="${t.id}"
                    th:text="${t.nom + ' (' + t.type + ')'}">
            </option>
        </select>
    </div>

    <button class="btn btn-success">ğŸ’¾ Enregistrer</button>

</form>

</body>

</html>
